<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS ui bootstrap</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="/node_modules/angular-touch/angular-touch.min.js"></script>
	<script src="/app/app.js"></script>
</head>
<body>

<div class="container" ng-controller="PopoverDemoCtrl">

    <hr />
    <h4>Triggers</h4>
    
    <a href="#" uib-popover="I appeared on mouse enter!" popover-trigger="mouseenter" popover-enable="true"
       popover-placement="right">info
    </a>
</div>

</body>
</html>
